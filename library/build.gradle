apply plugin: 'com.android.library'

android {
    compileSdkVersion 29



    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    api 'org.aspectj:aspectjrt:1.8.13'
    api 'androidx.annotation:annotation:1.1.0'
}

//for upload
apply plugin: 'com.novoda.bintray-release'
publish {
    userOrg = 'deemons' //注册的用户名
    groupId = 'com.deemons.duck' //引用时第一部分
    artifactId = 'duckx' //引用时的第二部分
    publishVersion = '1.0.0' //引用时的第三部分，版本号
    desc = 'android shape'//描述
    website = 'https://github.com/Deemonser/Duck'//项目地址
}

